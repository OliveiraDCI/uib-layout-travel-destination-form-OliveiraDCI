<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Travel Form</title>
  </head>
  <body>
    <div class="body-bg"></div>
    <div class="container">
      <h1 class="title">Travel The World</h1>
      <form class="form flex-col" action="#" method="get">
        <div class="flex">
          <div class="form-input">
            <label class="label" for="from"
              ><input
                class="input input-from"
                type="text"
                required="required"
                name="from"
                id="from"
              />From</label
            >
          </div>
          <div class="form-input flex-col">
            <div>
              <label class="label" for="to"
                ><input
                  class="input input-to"
                  type="text"
                  required="required"
                  name="to"
                  id="to"
                />To</label
              >
            </div>
          </div>
        </div>
        <div class="flex btns">
          <input class="btn" type="submit" value="Surprise" />
          <input class="btn" type="submit" value="Let's Go" />
        </div>
      </form>
    </div>
  </body>
</html>
